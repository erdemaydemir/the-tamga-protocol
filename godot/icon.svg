<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Warm earth tone -->
  <rect width="128" height="128" fill="#8B4513"/>

  <!-- Simplified Tamga symbol (ancient Turkic rune style) -->
  <g fill="#D2691E" stroke="#F4A460" stroke-width="3">
    <!-- Vertical line -->
    <rect x="60" y="20" width="8" height="88"/>
    <!-- Horizontal crossbar -->
    <rect x="40" y="60" width="48" height="8"/>
    <!-- Top diagonal -->
    <line x1="64" y1="20" x2="85" y2="40" stroke="#F4A460" stroke-width="6"/>
    <!-- Bottom diagonal -->
    <line x1="64" y1="108" x2="43" y2="88" stroke="#F4A460" stroke-width="6"/>
  </g>

  <!-- Border frame (retro aesthetic) -->
  <rect x="4" y="4" width="120" height="120" fill="none" stroke="#2F4F4F" stroke-width="2"/>
</svg>
